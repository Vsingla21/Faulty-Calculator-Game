<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="description">The calculator below gives wrong answers 10% of the times. So, be careful!! and
        calculative. TRY YOUR LUCK!!</div>
    <div class="con">
        <div class="res">
            <div class="output"><input type="text" readonly id="display"></div>
        </div>
        <div class="container">
            <div class="box"><button onclick="appendToDisplay('1')">1</button></div>
            <div class="box"><button onclick="appendToDisplay('2')">2</button></div>
            <div class="box"><button onclick="appendToDisplay('3')">3</button></div>
            <div class="box"><button onclick="appendToDisplay('+')">+</button></div>
            <div class="box"><button onclick="appendToDisplay('4')">4</button></div>
            <div class="box"><button onclick="appendToDisplay('5')">5</button></div>
            <div class="box"><button onclick="appendToDisplay('6')">6</button></div>
            <div class="box"><button onclick="appendToDisplay('-')">-</button></div>
            <div class="box"><button onclick="appendToDisplay('7')">7</button></div>
            <div class="box"><button onclick="appendToDisplay('8')">8</button></div>
            <div class="box"><button onclick="appendToDisplay('9')">9</button></div>
            <div class="box"><button onclick="appendToDisplay('*')">*</button></div>
            <div class="box"><button onclick="clearDisplay()">C</button></div>
            <div class="box"><button onclick="appendToDisplay('0')">0</button></div>
            <div class="box"><button onclick="calculate()">=</button></div>
            <div class="box"><button onclick="appendToDisplay('/')">/</button></div>
        </div>
    </div>

    <div class="end" id="Message">Result: </div>

    <script src="script.js"></script>
</body>

</html>
